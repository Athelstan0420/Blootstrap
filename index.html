<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O link abaixo permite a utilização de classes do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Página_Web</title>
</head>
<body> 

    <!-- o header é mesmo que ser uma div, para representar uma seção -->
    <header class="container bg-black text-success pt-3 pb-3 text-center"> 
        <!-- O container é uma caixa -->
        <!-- bg = background -->
        <!-- text-success = cor -->
        <!-- pt-1 = 1/4 Rem(16px) = 4px = padding top (espaçamento do topo) -->
        <!-- pb-1 = 1/4 Rem(16px) = 4px = padding bottom (espaçamento de baixo) -->
        <!-- text-center = Texto alinhado ao centro-->

        <h1> BOOTSTRAP 5 </h1>
        <p> Minha primeira página utilizando o bootstrap </p>
    </header>

    <nav class="container bg-black text-bg-success">
        <!-- A tag "nav" é utlizada p trabalhar com navegabilidade -->
        <!-- ul = Lista não ordenada-->
        <!-- li = itens da lista -->

        <ul class="nav justify-content-end"> 
        <!-- Chama a classe nav para navegabilidade-->
        <!-- justify-content = Para selecionar a posição da lista -->

            <li class="nav-item">
            <!-- nav-item = Item para navegabilidade -->
                <a href="#" class="nav-link">Inicio</a>
                <!-- nav-link = Para dizer que é um link navegável -->
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">Páginas</a>
            </li class="nav-item">

            <li>
                <a href="#" class="nav-link">Contatos</a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">Sobre</a>
            </li>

        </ul>

    </nav>
    
    <section class="container p-0">
        <!-- p-0 = Padding zero -->
        <!-- a tag 'section' é uma sessão -->
         <img src="Imagens/bg.png" alt="imagem" style="width: 100%;">
        <!-- img = Para utilizar uma imagem -->
    </section>

    <section class="container p-0 ">
        <!--div = Para criar uma divisóriab -->
        <div class="row mt-3">
            <!-- mt = Margin-top -->
            <!-- class row = Para dividir em linhas -->
            <img src="Imagens/html.png" alt="" class="col">
            <!-- class col = Para dividir em colunas -->
            <img src="Imagens/css.png" alt="" class="col">

            <img src="Imagens/js.png" alt="" class="col">
        </div>
    </section>
 

    <footer class="container bg-black text-success text-center pt-3 mt-3"> 
        <!-- footer = Tag para o rodapé-->
        <p>
            &copy; Todos os direitos reservados 
        </p>
    </footer>



</body>
</html>
